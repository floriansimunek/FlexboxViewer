<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flexbox Viewer</title>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
	</head>
	<body>
		<!-- TITLE -->
		<h1 class="title">Flexbox Viewer</h1>

		<!-- SIDEBAR -->
		<div class="sidebar">
			<div class="sidebar__button">
				<img src="assets/icons/arrow.svg" alt="" />
			</div>

			<input class="btn btn--blue addBlock" type="button" value="Add parent block" />
		</div>

		<!-- VIEW -->
		<div class="view"></div>

		<!-- MODAL ADD BLOCK -->
		<div class="modal__addBlock">
			<div class="form">
				<h2>Parent block properties</h2>

				<div class="inputs">
					<div class="input__block">
						<label for="parentWidth">Width</label>
						<input id="parentWidth" type="text" value="50" />
						<p>%</p>
					</div>
					<div class="input__block">
						<label for="parentHeight">Height</label>
						<input id="parentHeight" type="text" value="50" />
						<p>%</p>
					</div>
					<div class="input__block">
						<label for="parentPadding">Padding</label>
						<input id="parentPadding" type="text" value="0" />
						<p>px</p>
					</div>
					<input class="btn btn--dark submitParentBlock" type="submit" value="Create block" />
				</div>
			</div>
		</div>
	</body>
</html>
